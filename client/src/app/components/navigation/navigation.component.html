<mat-toolbar>
	<img
		src="../../../assets/reloj-icono.png"
		width="45"
		alt="Gual Street Home"
	/>
	<span class="title">Gual Street</span>
	<button mat-button [matMenuTriggerFor]="menu">
		<mat-icon
			aria-hidden="false"
			aria-label="Example home icon"
			fontIcon="settings"
		></mat-icon>
		Configuración
	</button>
	<mat-menu #menu="matMenu">
		<button mat-menu-item [matMenuTriggerFor]="productos">
			Productos
		</button>
		<mat-menu #productos="matMenu">
			<button mat-menu-item routerLink="productlist">
				Alta/Baja/Modificación
			</button>
			<button mat-menu-item routerLink="productquery">
				Consulta a Lista de Precios
			</button>
		</mat-menu>
		<button mat-menu-item [matMenuTriggerFor]="rubros">Rubros</button>
		<mat-menu #rubros="matMenu">
			<button mat-menu-item routerLink="rubroslist">
				Alta/Baja/Modificación
			</button>
			<button mat-menu-item routerLink="rubrosquery">
				Consulta a Rubros
			</button>
		</mat-menu>
		<button mat-menu-item [matMenuTriggerFor]="clientes">Clientes</button>
		<mat-menu #clientes="matMenu">
			<button mat-menu-item routerLink="clienteslist">
				Alta/Baja/Modificación
			</button>
			<button mat-menu-item routerLink="clientesquery">
				Consulta a Lista de Precios
			</button>
		</mat-menu>
		<button mat-menu-item [matMenuTriggerFor]="proveedores">
			Proveedores
		</button>
		<mat-menu #proveedores="matMenu">
			<button mat-menu-item routerLink="proveedoreslist">
				Alta/Baja/Modificación
			</button>
			<button mat-menu-item routerLink="proveedoresquery">
				Consulta a Proveedores
			</button>
		</mat-menu>
	</mat-menu>
</mat-toolbar>
