<mat-form-field>
	<mat-label>Búsqueda</mat-label>
	<input
		matInput
		(keyup)="applyFilter($event)"
		placeholder="Ingrese producto a buscar"
		#input
	/>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
	<ng-container matColumnDef="idproductos">
		<th mat-header-cell *matHeaderCellDef>ID.</th>
		<td mat-cell *matCellDef="let element">{{ element.idproductos }}</td>
	</ng-container>
	<ng-container matColumnDef="codigobarra">
		<th mat-header-cell *matHeaderCellDef>Código</th>
		<td mat-cell *matCellDef="let element">{{ element.codigobarra }}</td>
	</ng-container>
	<ng-container matColumnDef="nombreproducto">
		<th mat-header-cell *matHeaderCellDef>Nombre</th>
		<td mat-cell *matCellDef="let element">
			{{ element.nombreproducto }}
		</td>
	</ng-container>

	<ng-container matColumnDef="descripcion">
		<th mat-header-cell *matHeaderCellDef>Descripción</th>
		<td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
	</ng-container>

	<ng-container matColumnDef="precio">
		<th mat-header-cell *matHeaderCellDef>Precio</th>
		<td mat-cell *matCellDef="let element">{{ element.precio }}</td>
	</ng-container>
	<ng-container matColumnDef="existencia">
		<th mat-header-cell *matHeaderCellDef>Existencia</th>
		<td mat-cell *matCellDef="let element">{{ element.existencia }}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

	<tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="4">
			No data matching the filter "{{ input.value }}"
		</td>
	</tr>
</table>
